<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django REST API Endpoints</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.pexels.com/photos/1687341/pexels-photo-1687341.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            margin-top: 50px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px;
        }

        li {
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        a:hover {
            border-bottom: 2px solid #fff;
        }
    </style>
</head>
<body>
    <h1>Django REST API Endpoints</h1>

    <ul>
        <li><a href="{% url 'api:GetAllData' %}">Get All Data</a></li>
        <li><a href="{% url 'api:GetDataById' id=1 %}">Get Data by ID</a></li>
        <li><a href="{% url 'api:GetSmokersByRegion' region='example_region' %}">Get Smokers by Region</a></li>
        <li><a href="{% url 'api:CreateData' %}">Create Data</a></li>
        <li><a href="{% url 'api:UpdateDataById' id=1 %}">Update Data by ID</a></li>
        <li><a href="{% url 'api:DeleteDataById' id=1 %}">Delete Data by ID</a></li>
        <li><a href="{% url 'api:GetDataByAgeRange' min_age=18 max_age=65 %}">Get Data by Age Range</a></li>
        <li><a href="{% url 'api:GetDataByGender' gender='male' %}">Get Data by Gender</a></li>
        <li><a href="{% url 'api:GetFilteredDataByCriteria' min_age=18 max_age=65 min_bmi=20.0 max_bmi=30.0 smoking_status='yes' %}">Get Filtered Data by Criteria</a></li>
        <li><a href="{% url 'api:RetrieveAverageChargesByRegion' region='northwest' %}">Retrieve Average Charges by Region</a></li>
    </ul>
</body>
</html>
